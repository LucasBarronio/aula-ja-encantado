<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="m-3">
  <h1 class="titulo">Tabela de livros</h1>
  <div class="input-group mb-3">
    <input placeholder="Digite o código ISBN" id="campo">
    <div class="input-group-append">
      <button class="btn btn-secondary" id="buscar">Pesquisar</button>
    </div>
  </div>
  <table id="tabela" class="table table-striped table-bordered tabela">
    <thead id="cabeca_tabela" class="thead-dark">
      <tr>
        <td>#ISBN</td>
        <td>TÍTULO</td>
        <td>AUTOR(ES)</td>
        <td>PUBLICADORA</td>
        <td>ANO</td>
        <td>CAPA</td>
      </tr>
    </thead>
    <tbody id="corpo_tabela">
    </tbody>



  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
