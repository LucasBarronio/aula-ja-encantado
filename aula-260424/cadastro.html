<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="my-4">
      <h1 class="titulo">Cadastrar novo usuário</h1>
    </header>
    <section>
      <form>
        <div class="form-group">
          <label for="id">#ID</label>
          <input type="text" id="id" class="form-control mb-3" disabled>

          <label for="nome">Nome do usuário</label>
          <input type="text" id="nome" class="form-control mb-3">

          <label for="idade">Idade</label>
          <input type="text" id="idade" class="form-control mb-3">

          <label for="profissao">Profissão</label>
          <input type="text" id="profissao" class="form-control mb-3">

          <label for="altura">Altura (em cm)</label>
          <input type="text" id="altura" class="form-control mb-3">

          <label for="peso">Peso (em kg)</label>
          <input type="text" id="peso" class="form-control mb-3">
        </div>
        <div class="botoes mt-4">
          <a href="./listagem.html" class="btn btn-secondary mr-2 voltar">Voltar</a>
          <button type="submit" class="btn btn-primary salvar">Salvar</button>
        </div>
      </form>
    </section>
  </div>

  <!-- Script do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
