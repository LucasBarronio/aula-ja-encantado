<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="my-4">
      <h1 class="titulo">Todos os cadastros</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Busque por nome, profissão...">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">Pesquisar</button>
        </div>
      </div>
    </header>
    <section>
      <table class="table table-striped table-bordered tabela">
        <thead class="thead-dark">
          <tr>
            <th>#ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
            <th>Tamanho</th>
            <th>Peso</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>68</td>
            <td>Empreendedor</td>
            <td>175</td>
            <td>70</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Mark Zuckerberg</td>
            <td>40</td>
            <td>Empreendedor</td>
            <td>173</td>
            <td>70</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Steve Jobs</td>
            <td>56</td>
            <td>Empreendedor</td>
            <td>188</td>
            <td>80</td>
          </tr>
          <!-- Outros registros -->
        </tbody>
      </table>
    </section>
    <div class="d-flex justify-content-between mt-4">
      <div>
        <a href="#" class="btn btn-danger mr-2">Excluir</a>
        <a href="#" class="btn btn-primary">Editar</a>
      </div>
      <a href="./homepage.html" class="btn btn-secondary">Voltar</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
